<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/styles-form.css" />
    <title>Form</title>
  </head>

  <body>
    <form class="form-order-service" id="order-service">
      <div class="form-container">
        <!-- Close button -->
        <span class="icon-close-form">
          <img
            src="./images/icons/icons-form/close-form.svg"
            alt="icon close form"
          />
        </span>
        <!-- Text invitation -->
        <label class="form-text"
          >Leave your contacts and we will call you back</label
        >
        <!-- Input fields group -->
        <fieldset class="form-field-set">
          <div>
            <label class="form-label" for="user-name">Name</label>
            <div class="input-container">
              <svg class="input-icon" width="18" height="18">
                <use href="./images/icons.svg#person"></use>
              </svg>
              <input
                class="form-input-text"
                id="user-name"
                name="user-name"
                type="text"
              />
            </div>
          </div>

          <div>
            <label class="form-label" for="user-phone">Phone</label>
            <div class="input-container">
              <svg class="input-icon" width="18" height="24">
                <use href="./images/icons.svg#phone"></use>
              </svg>
              <input
                class="form-input-text"
                id="user-phone"
                name="user-phone"
                type="text"
              />
            </div>
          </div>
          <div>
            <label class="form-label" for="user-email">Email</label>
            <div class="input-container">
              <svg class="input-icon" width="18" height="24">
                <use href="./images/icons.svg#envelope"></use>
              </svg>
              <input
                class="form-input-text"
                id="user-email"
                name="user-email"
                type="text"
              />
            </div>
          </div>

          <label class="form-label">
            Comment
            <textarea
              class="form-textarea"
              name="comment"
              rows="5"
              placeholder="Text input"
            ></textarea>
          </label>
        </fieldset>
        <label class="form-label-checkbox">
          <input class="form-checkbox" type="checkbox" name="accept" required />
          I accept the terms and conditions of the
          <a class="form-link" href="">Privacy Policy</a>
        </label>
        <button class="button-order" type="submit">Send</button>
      </div>
    </form>
  </body>
</html>
